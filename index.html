<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date | Nilabja & Cynthea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@100;200;300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #fcf6ba;
            --dark: #080808;
            --crimson: #4a0404;
            --royal-maroon: #2d0202;
            --ivory: #FCFAF5;
        }

        body {
            background-color: var(--dark);
            color: var(--ivory);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }

        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #aa771c);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .gold-border {
            border: 1px solid transparent;
            border-image: linear-gradient(to bottom right, #bf953f, #fcf6ba, #aa771c) 1;
        }

        .scene {
            width: 95vw;
            max-width: 400px;
            height: 85vh;
            max-height: 700px;
            perspective: 2500px;
            z-index: 40;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            will-change: transform;
        }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
        }

        .card__face--front {
            background: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
        }

        .front-bg {
            position: absolute;
            inset: 0;
            background-image: url('N&C.png');
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            filter: contrast(1.1) brightness(0.7) sepia(0.2) saturate(0.8);
            transform: translateZ(-20px) scale(1.15);
        }

        .card__face--back {
            background: linear-gradient(135deg, var(--crimson) 0%, var(--royal-maroon) 100%);
            color: var(--ivory);
            transform: rotateY(180deg);
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
        }

        .card__face--back::-webkit-scrollbar { display: none; }

        .alpana-texture {
            position: absolute;
            inset: 0;
            opacity: 0.07;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            pointer-events: none;
        }

        .photo-container {
            width: 75%;
            aspect-ratio: 4/5;
            position: relative;
            margin: 2.5rem auto 1rem;
            transform-style: preserve-3d;
        }

        .photo-frame {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            transform-style: preserve-3d;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            inset: 4px;
            border: 1px solid var(--gold);
            pointer-events: none;
        }

        .couple-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) brightness(0.9) saturate(1.1);
        }

        .flip-indicator {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--gold);
            z-index: 50;
        }

        .depth-1 { transform: translateZ(20px); }
        .depth-2 { transform: translateZ(40px); }
        .depth-3 { transform: translateZ(65px); }
        .depth-4 { transform: translateZ(100px); }

        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.04; z-index: 50;
            background: url('N&C.png');
        }

        .front-overlay {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
        }

        .label-text {
            font-size: 0.55rem; letter-spacing: 0.5em;
            text-transform: uppercase; font-weight: 300;
        }

        /* PREMIUM BACK TYPOGRAPHY */
        .name-back-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
            margin: 1rem 0;
        }

        .name-back {
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-weight: 300;
            line-height: 1;
        }

        .ampersand-back {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--gold-light);
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.4));
            line-height: 0.8;
            margin: 0.4rem 0;
            opacity: 1 !important; /* Ensure visibility */
        }

        .back-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 1.5rem 4rem;
            transform-style: preserve-3d;
            min-height: 100%;
            position: relative;
        }

        .pulse-soft {
            animation: pulse-ring 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }

        #countdown-front {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            margin-top: 1.5rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 1.5rem;
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.45rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.6;
            margin-top: 0.25rem;
        }

        .countdown-divider {
            height: 20px;
            width: 1px;
            background: var(--gold);
            opacity: 0.3;
            align-self: center;
        }

        .alpana-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.3;
            color: var(--gold-light);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="noise"></div>

    <div id="loader" class="fixed inset-0 z-[100] bg-[#050505] flex items-center justify-center transition-opacity duration-1000">
        <div class="text-center">
            <div class="label-text gold-text serif mb-4">Shubho Bibaho</div>
            <div class="h-[1px] w-12 bg-gold-text mx-auto opacity-20"></div>
        </div>
    </div>

    <div class="scene">
        <div class="card" id="card">
            <!-- FRONT FACE -->
            <div class="card__face card__face--front border gold-border">
                <div class="front-bg" id="frontBg"></div>
                <div class="front-overlay"></div>

                <div class="flip-indicator depth-2 pulse-soft">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#D4AF37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 11L12 6L17 11M17 13L12 18L7 13"/>
                    </svg>
                </div>

                <div class="depth-1 absolute top-12 left-0 w-full text-center">
                    <span class="label-text gold-text serif">Save the Date</span>
                </div>
                
                <div class="depth-3 mb-6">
                    <svg width="80" height="80" viewBox="0 0 100 100" fill="none">
                        <path d="M50 95C50 95 90 70 90 40C90 15 65 5 50 25C35 5 10 15 10 40C10 70 50 95 50 95Z" stroke="#D4AF37" stroke-width="1.2" stroke-linejoin="round"/>
                        <path d="M50 25V95" stroke="#D4AF37" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
                        <circle cx="50" cy="45" r="2.5" stroke="#D4AF37" stroke-width="0.6"/>
                        <circle cx="50" cy="45" r="0.5" fill="#D4AF37"/>
                    </svg>
                </div>

                <div class="depth-4 text-center px-6">
                    <h2 class="serif text-[2.3rem] leading-[1.1] mb-6 drop-shadow-2xl">Nilabja <span class="italic text-xl opacity-60">&</span> Cynthea</h2>
                    
                    <div id="countdown-front" class="depth-2">
                        <div class="countdown-item">
                            <span id="days" class="countdown-number gold-text serif">00</span>
                            <span class="countdown-label">Days</span>
                        </div>
                        <div class="countdown-divider"></div>
                        <div class="countdown-item">
                            <span id="hours" class="countdown-number gold-text serif">00</span>
                            <span class="countdown-label">Hrs</span>
                        </div>
                        <div class="countdown-divider"></div>
                        <div class="countdown-item">
                            <span id="mins" class="countdown-number gold-text serif">00</span>
                            <span class="countdown-label">Min</span>
                        </div>
                        <div class="countdown-divider"></div>
                        <div class="countdown-item">
                            <span id="secs" class="countdown-number gold-text serif">00</span>
                            <span class="countdown-label">Sec</span>
                        </div>
                    </div>
                </div>
                
                <div class="depth-2 mt-12">
                    <div class="px-10 py-3 bg-black/40 backdrop-blur-md border border-white/10 rounded-sm">
                        <span class="label-text gold-text !tracking-[0.4em]">View Details</span>
                    </div>
                </div>
                
                <p class="depth-1 absolute bottom-8 label-text opacity-50">Swipe or Tap to Flip</p>
            </div>

            <!-- BACK FACE: Royal Bengali Style -->
            <div class="card__face card__face--back" id="backFace">
                <div class="alpana-texture"></div>
                
                <svg class="alpana-corner top-0 left-0" viewBox="0 0 100 100" fill="currentColor">
                    <path d="M0 0 Q 50 0 50 50 Q 0 50 0 100" fill="none" stroke="currentColor" stroke-width="0.5" />
                    <circle cx="10" cy="10" r="2" />
                    <circle cx="25" cy="25" r="1.5" />
                </svg>
                <svg class="alpana-corner top-0 right-0 rotate-90" viewBox="0 0 100 100" fill="currentColor">
                    <path d="M0 0 Q 50 0 50 50 Q 0 50 0 100" fill="none" stroke="currentColor" stroke-width="0.5" />
                </svg>

                <div class="back-content">
                    <div class="flip-indicator depth-2">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#D4AF37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 11L12 6L17 11M17 13L12 18L7 13"/>
                        </svg>
                    </div>

                    <div class="photo-container depth-2">
                        <div class="photo-frame">
                            <img src="N&C.png" class="couple-photo" alt="Couple">
                        </div>
                    </div>

                    <div class="depth-1 text-center mb-4">
                        <span class="label-text gold-text serif !tracking-[0.4em] opacity-80">Celebrating</span>
                        
                        <!-- REFINED PREMIUM NAMES -->
                        <div class="name-back-container depth-4">
                            <h2 class="serif name-back gold-text">Nilabja</h2>
                            <span class="ampersand-back">&</span>
                            <h2 class="serif name-back gold-text">Cynthea</h2>
                        </div>
                    </div>
                    
                    <div class="depth-1 h-[1px] w-16 bg-white/20 my-2"></div>
                    
                    <div class="depth-2 text-center mb-8">
                        <p class="serif text-2xl font-light tracking-widest mb-1 text-white">03 . 02 . 2026</p>
                        <p class="label-text gold-text serif opacity-90 !tracking-[0.6em]">Tuesday Afternoon</p>
                    </div>

                    <button id="remindBtn" class="depth-4 w-full max-w-[200px] py-4 bg-white/5 backdrop-blur-md border border-white/20 text-white rounded-none shadow-2xl transform active:scale-95 transition-all mb-8">
                        <span class="label-text gold-text !tracking-[0.4em]">Add to Calendar</span>
                    </button>

                    <p class="depth-1 label-text opacity-40 text-white !text-[9px]">Tap anywhere to flip back</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-10 left-0 w-full text-center z-50 pointer-events-none transition-opacity duration-700" id="tap-instruction">
        <p class="label-text opacity-30 animate-pulse">Swipe or Tilt to Explore</p>
    </div>

    <script>
        const card = document.getElementById('card');
        const frontBg = document.getElementById('frontBg');
        const backFace = document.getElementById('backFace');
        const instruction = document.getElementById('tap-instruction');
        const remindBtn = document.getElementById('remindBtn');
        
        let isFlipped = false;
        let isAnimating = false;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('opacity-0');
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    gsap.to(card, {
                        rotateY: 15,
                        duration: 0.8,
                        ease: "power2.inOut",
                        yoyo: true,
                        repeat: 1
                    });
                }, 1000);
            }, 1200);

            startCountdown();   
            createParticles();
            initInteractions();
        };

        function flipCard() {
            if (isAnimating) return;
            isAnimating = true;
            isFlipped = !isFlipped;
            
            if (instruction) instruction.style.opacity = '0';
            if (window.navigator.vibrate) window.navigator.vibrate(20);

            gsap.to(card, {
                rotateY: isFlipped ? 180 : 0,
                rotateX: 0, 
                duration: 1.4,
                ease: "power4.inOut",
                onComplete: () => {
                    isAnimating = false;
                    if (isFlipped) {
                        gsap.set(card, {rotateX: 0, rotateY: 180});
                        backFace.scrollTop = 0;
                    }
                }
            });

            if (isFlipped) {
                gsap.from('.card__face--back [class*="depth-"]', {
                    z: 0,
                    opacity: 0,
                    duration: 1,
                    stagger: 0.12,
                    delay: 0.5,
                    ease: "power3.out"
                });
            }
        }

        function handleParallax(xValue, yValue) {
            if (isFlipped || isAnimating) return;
            
            const tiltX = Math.min(Math.max(xValue, -35), 35);
            const tiltY = Math.min(Math.max(yValue, -35), 35);

            gsap.to(card, {
                rotateY: tiltX,
                rotateX: -tiltY,
                duration: 0.8,
                ease: "power2.out"
            });
            
            gsap.to(frontBg, {
                x: -tiltX * 0.5,
                y: tiltY * 0.5,
                duration: 0.8,
                ease: "power2.out"
            });
        }

        function initInteractions() {
            card.addEventListener('click', flipCard);

            remindBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                addToCalendar();
            });

            backFace.addEventListener('click', (e) => {
                if (isFlipped && !isAnimating) {
                    if (e.target.closest('#remindBtn')) return;
                    flipCard();
                }
            });

            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 45;
                const y = (e.clientY / window.innerHeight - 0.5) * 45;
                handleParallax(x, y);
            });

            document.addEventListener('touchmove', (e) => {
                if (isFlipped || isAnimating) return;
                const x = (e.touches[0].clientX / window.innerWidth - 0.5) * 65;
                const y = (e.touches[0].clientY / window.innerHeight - 0.5) * 65;
                handleParallax(x, y);
            }, {passive: true});

            document.addEventListener('touchend', () => {
                if (!isFlipped && !isAnimating) {
                    gsap.to(card, { rotateY: 0, rotateX: 0, duration: 1.2, ease: "power2.out" });
                    gsap.to(frontBg, { x: 0, y: 0, duration: 1.2, ease: "power2.out" });
                }
            });

            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    document.body.addEventListener('click', () => {
                        DeviceOrientationEvent.requestPermission()
                            .then(response => { if (response == 'granted') listenToGyro(); })
                            .catch(console.error);
                    }, { once: true });
                } else {
                    listenToGyro();
                }
            }
        }

        function listenToGyro() {
            window.addEventListener('deviceorientation', (e) => {
                if (isFlipped || isAnimating || !e.beta) return;
                const x = Math.min(Math.max(e.gamma * 0.9, -35), 35);
                const y = Math.min(Math.max((e.beta - 45) * 0.9, -35), 35);
                handleParallax(x, y);
            }, true);
        }

        function createParticles() {
            const container = document.body;
            for (let i = 0; i < 25; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 2 + 1;
                p.style.width = `${size}px`; p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}vw`; p.style.top = `${Math.random() * 100}vh`;
                container.appendChild(p);
                gsap.to(p, {
                    y: '+=100', x: '+=30', opacity: 0.1,
                    duration: Math.random() * 8 + 10, repeat: -1, yoyo: true, ease: 'sine.inOut'
                });
            }
        }

        function startCountdown() {
            const target = new Date('February 3, 2026 00:00:00').getTime();
            const update = () => {
                const now = new Date().getTime();
                const diff = target - now;
                if (diff < 0) return;
                document.getElementById('days').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                document.getElementById('mins').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                document.getElementById('secs').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            };
            setInterval(update, 1000);
            update();
        }

        function addToCalendar() {
            const event = {
                title: 'Wedding: Nilabja & Cynthea',
                start: '20260203',
                end: '20260204',
                details: 'Celebrating the union of Nilabja and Cynthea.'
            };
            const googleUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.title)}&dates=${event.start}/${event.end}&details=${encodeURIComponent(event.details)}`;
            window.open(googleUrl, '_blank');
        }
    </script>
</body>
</html>
